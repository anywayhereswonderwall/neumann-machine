<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neumann's machine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <div class="wrapper">
        <div class="wrapper-inner">
            <ul style="height: 80px">
                <li><strong>Control unit</strong></li>
                <li id="control-unit-out"></li>
            </ul>

            <ul style="height: 80px">
                <li><strong>Accumulator</strong></li>
                <li id="accumulator-out"></li>
            </ul>

            <ul style="height: 80px">
                <li><strong>ALU</strong></li>
                <li id="alu-out"></li>
            </ul>

        </div>
        <div class="wrapper-inner">
            <ul style="height: 320px">
                <li><strong>PC</strong></li>
                <li id="pc-out"></li>
                <li><strong>CIR</strong></li>
                <li id="cir-out"></li>
                <li><strong>MAR</strong></li>
                <li id="mar-out"></li>
                <li><strong>MDR</strong></li>
                <li id="mdr-out"></li>
            </ul>
            <button id="step-btn">STEP</button>
        </div>
        <div class="wrapper-inner">
          <ul id="memory-list">
          </ul>
            <ul id="instruction-list">
            </ul>
            <div class="input-wrapper">
                <input type="text" id="input">
                <button id="input-btn">ADD</button>
            </div>
        </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
